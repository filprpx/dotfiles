# ============================================================================
# Monitor Configuration
# ============================================================================
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
#
# Physical layout: [Notebook (eDP-1)] [External Monitor (HDMI-A-1)]
# Notebook: Left side, 1.5x scaling for HiDPI
# External: Right side, 1x scaling, 144Hz
#
# SINGLE MONITOR USERS: 
# The fallback rule at the bottom handles single monitor setups automatically.
# Comment out specific monitor lines if not using dual monitors.
# ============================================================================

# Notebook screen (LG Display) - Left monitor with 1.5x scaling for HiDPI
monitor = eDP-1, 1920x1080@144, 0x0, 1.3

# External Monitor (LG ULTRAGEAR) - Main monitor at 144Hz, positioned to the right of notebook
monitor = HDMI-A-1, 1920x1080@144, 1477x0, 1

# Fallback for any other monitors
monitor = , preferred, auto, auto

# ============================================================================
# Workspace Assignment Rules
# ============================================================================
# Laptop (eDP-1): Workspaces 1, 5
workspace = 1, monitor:eDP-1, default:true
workspace = 5, monitor:eDP-1, default:true

# External Monitor (HDMI-A-1): Workspaces 2-4, 6-10
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:HDMI-A-1, default:true
workspace = 4, monitor:HDMI-A-1, default:true
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1, default:true
workspace = 8, monitor:HDMI-A-1, default:true
workspace = 9, monitor:HDMI-A-1, default:true
workspace = 10, monitor:HDMI-A-1, default:true

# Environment variables for high-DPI support
env = GDK_SCALE,2
