# ============================================================================
# Monitor Configuration
# ============================================================================
# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions: hyprctl monitors
# Format: monitor = [port], resolution, position, scale[, vrr, vrrmode]
#
# Physical layout: [Notebook (eDP-1)] [External Monitor (HDMI-A-1)]
# Notebook: Left side, 1.5x scaling for HiDPI
# External: Right side, 1x scaling, 144Hz
#
# VRR (Variable Refresh Rate / FreeSync / Adaptive Sync):
# - Enabled on HDMI-A-1 with "vrr, 1" parameter
# - Requires monitor-side FreeSync/FastSync to be enabled in monitor OSD
# - May only work over DisplayPort on some monitors (HDMI support varies)
# - Check status with: hyprctl monitors | grep vrr
# - If not working, VRR config is harmless and can be left in place
#
# SINGLE MONITOR USERS: 
# The fallback rule at the bottom handles single monitor setups automatically.
# Comment out specific monitor lines if not using dual monitors.
# ============================================================================

# Notebook screen (LG Display) - Left monitor with 1.5x scaling for HiDPI
monitor = eDP-1, 1920x1080@144, 0x0, 1.5

# External Monitor (LG ULTRAGEAR) - Main monitor at 144Hz, positioned to the right of notebook
# VRR enabled for adaptive sync (reduces tearing, allows variable frame rates up to 144Hz)
monitor = HDMI-A-1, 1920x1080@144, 1280x0, 1, vrr, 1

# Fallback for any other monitors
monitor = , preferred, auto, auto

# Environment variables for high-DPI support
env = GDK_SCALE,2
