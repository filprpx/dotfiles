# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    # gaps_in = 0
    # gaps_out = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# ============================================================================
# Variable Frame Rate (VFR)
# ============================================================================
# Enables dynamic frame rate rendering up to monitor refresh rate.
# Required for achieving full 144Hz on external monitors with NVIDIA hybrid graphics.
#
# Can be disabled if causing issues, but generally recommended for high
# refresh rate monitors.
# ============================================================================
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # Enable variable frame rate - allows compositor to render at full monitor refresh rate
    vfr = true
    
    # VRR (variable refresh rate) - 0=off, 1=on, 2=fullscreen only
    # Set to 0 globally; VRR is configured per-monitor in monitors.conf
    vrr = 0
}
